<div class="page-evaluate ">
  <div class="jumbotron">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb" style="margin: 0px;background-color: white; padding: 0">
        <li *ngIf="course" style="font-size: 1.5rem; " class="breadcrumb-item"><a style="color: #333;" [routerLink]="['/curso/home']">{{course.nombre}}</a></li>
        <li *ngIf="lesson" style="font-size: 1.3rem; padding: 3px" class="breadcrumb-item active" aria-current="page">{{lesson.nombre}}</li>
      </ol>
    </nav>
  </div>
  <input type="text" [(ngModel)]="submission.stdin">
  <select (change)="changeLanguage($event.target.value)">
    <option [value]="language.id" *ngFor="let language of languages">{{language.name}}</option>
  </select>
  <ngx-monaco-editor class="my-code-editor" [options]="editorOptions" [(ngModel)]="submission.source_code" (onInit)="ngEditInit($event)"></ngx-monaco-editor>
  <button [disabled]="isSubmiting" (click)="sendSubmission('run')">Ejecutar</button>
  <button [disabled]="isSubmiting" (click)="sendSubmission('send')">Enviar</button>

  <div *ngIf="submission.response">
    <h3 *ngIf="submission.response.typeSend == 'send'">{{submission.response.status.description}}</h3>
    <div *ngIf="submission.response.typeSend == 'run'">
      <h4 *ngIf="!submission.response.messageErrorFinal">
        {{submission.response.stdout}}
      </h4>
      <h4 *ngIf="submission.response.messageErrorFinal">
        Error de compilaci√≥n:
        {{submission.response.messageErrorFinal}}
      </h4>
    </div>
  </div>
</div>
